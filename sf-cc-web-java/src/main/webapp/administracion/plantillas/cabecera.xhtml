<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:composition>
		<p:dialog widgetVar="cargando" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" style="box-shadow:0 0 0;border-radius:0;background:none;border:0px;">
		    <h:graphicImage library="imagenes" name="cargando.gif" width="48" height="48"/>
		</p:dialog>
		<p:ajaxStatus onstart="PF('cargando').show()" onsuccess="PF('cargando').hide()" />
    	<h:form>
	    	<h:panelGroup layout="block" styleClass="estiloCabecera">
	        	<h:panelGrid columns="2" cellpadding="0" cellspacing="0" styleClass="estiloTablaCabecera">
	        		<h:graphicImage library="imagenes" name="logoCycle.png" height="85" onclick="location.href = 'paginaBlanco.xhtml';" style="cursor:pointer;"/>
	    			<h:panelGroup id="grupoSesion" layout="block" style="float:right;">
	     				<h:panelGrid columns="2" styleClass="estiloInicioSesion" rendered="#{usuarioManagedBean.usuarioDTO != null}">
	    					<h:outputLabel value="#{usuarioManagedBean.usuarioDTO.nombres} #{usuarioManagedBean.usuarioDTO.apellidos}" style="font-size:1.2em;" />
	    					<h:outputLabel value=" "></h:outputLabel>
	    					<h:commandLink value="Cerrar Sesión" action="#{autenticarUsuarioManagedBean.cerrarSesion}" style="color:black;"/>
	    					<h:outputLabel value=" "></h:outputLabel>
	    				</h:panelGrid>					
					</h:panelGroup>
	    		</h:panelGrid>
	        </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
