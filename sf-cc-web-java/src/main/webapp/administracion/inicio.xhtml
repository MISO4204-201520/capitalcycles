<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	<h:body>
		<ui:composition template="plantillas/plantilla.xhtml">
			<ui:define name="contenido">
				<h:form id="formAutenticacion">
					<br/><br/><br/>
					<p:panel id="panelAutenticacion" header="Administración" styleClass="estiloPanel">
						<p:messages id="mensaje" showDetail="true" autoUpdate="true" globalOnly="true" escape="false"/>
						<h:panelGrid columns="4">
							<h:outputText value="Usuario"/>
							<h:outputText value="*" styleClass="requerido"/>
							<p:inputText id="usuario" value="#{autenticarUsuarioManagedBean.usuario}" required="true"/>
							<p:message  for="usuario" />
							<h:outputText value="Contraseña"/>
							<h:outputText value="*" styleClass="requerido"/>
							<p:password id="contrasena" value="#{autenticarUsuarioManagedBean.contrasena}" required="true"/>
							<p:message  for="contrasena" />
						</h:panelGrid>
						<h:panelGroup layout="block" styleClass="estiloDiv">
							<h:panelGrid columns="2">
								<p:commandButton value="Ingresar" action="#{autenticarUsuarioManagedBean.iniciarSesion}" update="panelAutenticacion" ajax="true"/>
								<p:commandButton value="Registrese" action="registrarUsuario?faces-redirect=false" ajax="true" immediate="true"/>
							</h:panelGrid>
						</h:panelGroup>
					</p:panel>
					<br/><br/><br/>
				</h:form>
    		</ui:define>				
		</ui:composition>	
	</h:body>
</html>
