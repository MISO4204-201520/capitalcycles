<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="../administracion/plantillas/plantilla.xhtml">
			<ui:define name="contenido">
				
				<h:form id="formVerMensajes">
					<p:messages id="mensaje" showDetail="true" autoUpdate="true" globalOnly="true" style="text-align:left;" />

ffffffff

    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="marca" title="Marca">
            <p:panel header="Marca Details">
                <p:messages />
         
                <h:graphicImage value="/resources/imagenes/marca.jpg" width="200" height="171" />
                <h:selectOneRadio value="#{bicicletaWizard.bicicleta.marca}">
 				  	<f:selectItem itemValue="Marca1" itemLabel="Marca 1 - " />
				   	<f:selectItem itemValue="Marca2" itemLabel="Marca 2 - " />
				   	<f:selectItem itemValue="Marca3" itemLabel="Marca 3 - " />
				</h:selectOneRadio>
 
            </p:panel>
        </p:tab>
 
 		<p:tab id="marco" title="Marco"> 
	 		<p:panel header="Marco Details">
                <p:messages />
    
                <h:graphicImage value="/resources/imagenes/marco.jpg" width="200" height="171" />
                <h:selectOneRadio value="#{bicicletaWizard.bicicleta.marco}">
 				  	<f:selectItem itemValue="Marco1" itemLabel="Marco 1 - Pinarello" />
				   	<f:selectItem itemValue="Marco2" itemLabel="Marco 2 - GT" />
				   	<f:selectItem itemValue="Marco3" itemLabel="Marco 3 - Carrera" />
				</h:selectOneRadio>                
                
    	    </p:panel>
 		</p:tab>
 
        <p:tab id="tenedor" title="Tenedor">
            <p:panel header="Tenedor Details">
                <p:messages />

                <h:graphicImage value="/resources/imagenes/tenedor.jpg" width="200" height="171" />
                <h:selectOneRadio value="#{bicicletaWizard.bicicleta.tenedor}">
 				  	<f:selectItem itemValue="Tenedor1" itemLabel="Tenedor 1 - " />
				   	<f:selectItem itemValue="Tenedor2" itemLabel="Tenedor 2 - " />
				   	<f:selectItem itemValue="Tenedor3" itemLabel="Tenedor 3 - " />
				</h:selectOneRadio>                

            </p:panel>
        </p:tab>
 
        <p:tab id="rines" title="Rines">
            <p:panel header="Rines Information">
                <p:messages />

				<h:graphicImage value="/resources/imagenes/rines.jpg" width="200" height="171" />
                <h:selectOneRadio value="#{bicicletaWizard.bicicleta.rines}">
 				  	<f:selectItem itemValue="Rines1" itemLabel="Rines 1 - " />
				   	<f:selectItem itemValue="Rines2" itemLabel="Rines 2 - " />
				   	<f:selectItem itemValue="Rines3" itemLabel="Rines 3 - " />
				</h:selectOneRadio>

            </p:panel>
        </p:tab>
 
 		<p:tab id="llantas" title="Llantas">
            <p:panel header="Llantas Information">
                <p:messages />

				<h:graphicImage value="/resources/imagenes/llantas.jpg" width="200" height="171" />
                <h:selectOneRadio value="#{bicicletaWizard.bicicleta.llantas}">
 				  	<f:selectItem itemValue="llantas1" itemLabel="Llantas 1 - " />
				   	<f:selectItem itemValue="llantas2" itemLabel="Llantas 2 - " />
				   	<f:selectItem itemValue="llantas3" itemLabel="Llantas 3 - " />
				</h:selectOneRadio>

            </p:panel>
        </p:tab>
 		
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>


ffffff
					
				</h:form>
				
				
   		</ui:define>				
		</ui:composition>	
	</h:body>
</html>
