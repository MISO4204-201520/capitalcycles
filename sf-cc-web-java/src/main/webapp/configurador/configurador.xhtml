<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<ui:composition template="../administracion/plantillas/plantilla.xhtml">
			<ui:define name="contenido">
				<h:form id="formConfigurador">
					<p:messages id="mensaje" showDetail="true" autoUpdate="true" globalOnly="true" style="text-align:left;" />
					<p:panel header="Configurador de Bicicleta">
						<center>
							<h:panelGrid columns="4">
								<h:outputText value="Nombre Configuracion"/>
								<h:outputText value="*" styleClass="requerido"/>
								<p:inputText id="nombre" value="#{bicicletaWizard.nombreConfiguracion}" required="true" maxlength="100" style="width:200px;">
	 							</p:inputText>
	 							<p:message  for="nombre"/>
							</h:panelGrid>
						</center>
						<br/>
						<p:accordionPanel id="accordion" style="width:600px;margin: 0 auto;">
							<c:forEach items="#{bicicletaWizard.listadoPartesDTOs}" var="lp">
								<p:tab title="#{lp.nombreFeauture}">
						            <h:panelGrid columns="3" cellpadding="10">
						            	<p:spacer />
						                <p:selectOneRadio id="radio#{lp.nombreFeauture}" value="#{lp.especificacionSeleccionada}" layout="grid" columns="1" required="true">
								            <f:selectItems value="#{lp.especificacionesSI}"/>
								        </p:selectOneRadio>
								        <p:message for="radio#{lp.nombreFeauture}"/>
						            </h:panelGrid>
						        </p:tab>
							</c:forEach>
					    </p:accordionPanel>
					    <br/>
					    <p:panel>
							<h:panelGroup layout="block" styleClass="estiloDiv">
								<p:commandButton value="Guardar Configuracion" action="#{bicicletaWizard.guardar}" update="@form" ajax="true"/>
								<p:commandButton value="Cancelar" action="paginaBlanco?faces-redirect=true" immediate="true"/>
							</h:panelGroup>
						</p:panel>
				    </p:panel>
				</h:form>				
   			</ui:define>				
		</ui:composition>	
	</h:body>
</html>
