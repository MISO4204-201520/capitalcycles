<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="../administracion/plantillas/plantilla.xhtml">
			<ui:define name="contenido">
				<p:panel id="panelHistorialPuntos" header="Historial de movimiento de puntos:" style="text-align:center;">
					<p:messages id="mensaje" showDetail="true" autoUpdate="true" globalOnly="true" style="text-align:left;" />
					<h:panelGrid title="Registro de servicios" columns="4" style="margin: 0 auto;text-align:left;">
						<p:dataTable var="registros" value="#{historialPuntosManagedBean.registros}">
						 <p:column headerText="Servicio">
					        <h:outputText value="#{registros.movimiento}" />
					    </p:column>
					    <p:column headerText="Fecha">
					        <h:outputText value="#{registros.fecha}" />
					    </p:column>
					    <p:column headerText="Puntos">
					        <h:outputText value="#{registros.puntos}" />
					    </p:column>
					    </p:dataTable>
					</h:panelGrid>
					<h:panelGrid title="Redencion de productos" columns="4" style="margin: 0 auto;text-align:left;">
						<p:dataTable var="registros" value="#{historialPuntosManagedBean.redenciones}">
						 <p:column headerText="Producto">
					        <h:outputText value="#{registros.movimiento}" />
					    </p:column>
					    <p:column headerText="Fecha">
					        <h:outputText value="#{registros.fecha}" />
					    </p:column>
					    <p:column headerText="Puntos">
					        <h:outputText value="#{registros.puntos}" />
					    </p:column>
					    </p:dataTable>
					</h:panelGrid>
				</p:panel>

				<p:panel>
					<h:panelGroup layout="block" styleClass="estiloDiv">
						<p:commandButton value="Cancelar" action="paginaInicio?faces-redirect=true" immediate="true"/>
					</h:panelGroup>
				</p:panel>
    		</ui:define>				
		</ui:composition>	
	</h:body>
</html>
